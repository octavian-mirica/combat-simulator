<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pet Merge Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f1221;
        --panel: #171a2e;
        --accent: #5ad0ff;
        --text: #e7e9ff;
        --muted: #aab0d3;
        --good: #45c269;
        --warn: #ffb84d;
      }
      body {
        margin: 0;
        padding: 24px;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
      }
      h1 {
        font-size: 1.6rem;
        margin: 0 0 12px;
      }
      .card {
        background: var(--panel);
        border: 1px solid #262a4a;
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
        max-width: 980px;
        margin: 0 auto;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(220px, 1fr));
        gap: 14px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid #2a2f52;
        border-radius: 10px;
        padding: 12px;
      }
      label {
        font-weight: 600;
        color: var(--muted);
      }
      input[type="number"] {
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #31365f;
        background: #0f1330;
        color: var(--text);
        width: 100px;
      }
      input[type="number"]:focus {
        outline: 2px solid var(--accent);
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      .btn {
        background: var(--accent);
        color: #081326;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 700;
        cursor: pointer;
      }
      .results {
        margin-top: 18px;
      }
      .stat {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid #2a2f52;
        border-radius: 10px;
        padding: 12px;
      }
      .stat h3 {
        margin: 0 0 8px;
        font-size: 1rem;
        color: var(--muted);
      }
      .value {
        font-size: 1.6rem;
        font-weight: 800;
        color: var(--good);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        border: 1px solid #2a2f52;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #2a2f52;
      }
      th {
        background: #101536;
        color: var(--muted);
        font-weight: 700;
      }
      .note {
        margin-top: 12px;
        color: var(--muted);
        font-size: 0.9rem;
      }
      @media (max-width: 860px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #171a2e;
        border-bottom: 1px solid #2a2f52;
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .title-block {
        display: flex;
        flex-direction: column;
      }
      .topbar .title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #5ad0ff;
      }
      .topbar .subtitle {
        font-size: 0.9rem;
        color: #aab0d3;
        margin-top: 2px;
      }
      .topbar .back-btn {
        background: #5ad0ff;
        color: #081326;
        text-decoration: none;
        font-weight: 600;
        padding: 8px 14px;
        border-radius: 6px;
        transition: background 0.2s, transform 0.2s;
      }
      .topbar .back-btn:hover {
        background: #3bb8e0;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="topbar">
        <div class="title-block">
          <div class="title">Pets Merge Calculator</div>
          <div class="subtitle">
            Enter the number of pets and adjust points per merge for each
            rarity.
          </div>
        </div>
        <a href="index.html" class="back-btn">â¬… Home</a>
      </div>

      <div class="grid">
        <div class="field">
          <label for="common">Common pets</label
          ><input id="common" type="number" min="0" step="1" value="0" />
        </div>
        <div class="field">
          <label for="rare">Rare pets</label
          ><input id="rare" type="number" min="0" step="1" value="0" />
        </div>
        <div class="field">
          <label for="epic">Epic pets</label
          ><input id="epic" type="number" min="0" step="1" value="0" />
        </div>
        <div class="field">
          <label for="legendary">Legendary pets</label
          ><input id="legendary" type="number" min="0" step="1" value="0" />
        </div>
        <div class="field">
          <label for="ultimate">Ultimate pets</label
          ><input id="ultimate" type="number" min="0" step="1" value="0" />
        </div>
        <div class="field">
          <label for="mythic">Mythic pets</label
          ><input id="mythic" type="number" min="0" step="1" value="0" />
        </div>
      </div>

      <div class="row" style="margin-top: 12px">
        <button class="btn" id="calcBtn">Calculate</button>
        <span class="muted" id="validation"></span>
      </div>

      <div class="results" id="results">
        <div class="stat">
          <h3>Total Points</h3>
          <div class="value" id="totalPoints">0</div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Rarity</th>
              <th>Pets</th>
              <th>Points per merge</th>
              <th>Total points</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Common</td>
              <td id="countCommon">0</td>
              <td><input id="pointsCommonInput" type="number" value="50" /></td>
              <td id="pointsCommon">0</td>
            </tr>
            <tr>
              <td>Rare</td>
              <td id="countRare">0</td>
              <td><input id="pointsRareInput" type="number" value="200" /></td>
              <td id="pointsRare">0</td>
            </tr>
            <tr>
              <td>Epic</td>
              <td id="countEpic">0</td>
              <td><input id="pointsEpicInput" type="number" value="400" /></td>
              <td id="pointsEpic">0</td>
            </tr>
            <tr>
              <td>Legendary</td>
              <td id="countLegendary">0</td>
              <td>
                <input id="pointsLegendaryInput" type="number" value="800" />
              </td>
              <td id="pointsLegendary">0</td>
            </tr>
            <tr>
              <td>Ultimate</td>
              <td id="countUltimate">0</td>
              <td>
                <input id="pointsUltimateInput" type="number" value="1600" />
              </td>
              <td id="pointsUltimate">0</td>
            </tr>
            <tr>
              <td>Mythic</td>
              <td id="countMythic">0</td>
              <td>
                <input id="pointsMythicInput" type="number" value="3200" />
              </td>
              <td id="pointsMythic">0</td>
            </tr>
          </tbody>
        </table>
      </div>

      <p class="note">
        You can adjust the points per merge directly in the table.
      </p>
    </div>
    <script>
      const rarities = [
        {
          name: "Common",
          inputId: "common",
          countId: "countCommon",
          pointsInputId: "pointsCommonInput",
          pointsId: "pointsCommon",
        },
        {
          name: "Rare",
          inputId: "rare",
          countId: "countRare",
          pointsInputId: "pointsRareInput",
          pointsId: "pointsRare",
        },
        {
          name: "Epic",
          inputId: "epic",
          countId: "countEpic",
          pointsInputId: "pointsEpicInput",
          pointsId: "pointsEpic",
        },
        {
          name: "Legendary",
          inputId: "legendary",
          countId: "countLegendary",
          pointsInputId: "pointsLegendaryInput",
          pointsId: "pointsLegendary",
        },
        {
          name: "Ultimate",
          inputId: "ultimate",
          countId: "countUltimate",
          pointsInputId: "pointsUltimateInput",
          pointsId: "pointsUltimate",
        },
        {
          name: "Mythic",
          inputId: "mythic",
          countId: "countMythic",
          pointsInputId: "pointsMythicInput",
          pointsId: "pointsMythic",
        },
      ];

      function formatInt(n) {
        return Math.round(n).toLocaleString(undefined);
      }

      function calculate() {
        let totalPoints = 0;
        rarities.forEach((r) => {
          const count = Number(document.getElementById(r.inputId).value) || 0;
          const pointsPerMerge =
            Number(document.getElementById(r.pointsInputId).value) || 0;
          const points = count * pointsPerMerge;
          totalPoints += points;

          document.getElementById(r.countId).textContent = count;
          document.getElementById(r.pointsId).textContent = formatInt(points);
        });
        document.getElementById("totalPoints").textContent =
          formatInt(totalPoints);
      }

      document.getElementById("calcBtn").addEventListener("click", calculate);

      // Auto-update when inputs change
      [
        "common",
        "rare",
        "epic",
        "legendary",
        "ultimate",
        "mythic",
        "pointsCommonInput",
        "pointsRareInput",
        "pointsEpicInput",
        "pointsLegendaryInput",
        "pointsUltimateInput",
        "pointsMythicInput",
      ].forEach((id) => {
        const el = document.getElementById(id);
        if (el) el.addEventListener("input", calculate);
      });

      // Initial render
      calculate();
    </script>
  </body>
</html>
